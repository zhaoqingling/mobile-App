<!Doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no,address=no">
<title>新增收货地址</title>
<link rel="stylesheet" type="text/css" href="../../static/js/libs/mui/mui.min.css" />
<link rel="stylesheet" type="text/css" href="../../static/js/libs/mui/mui.picker.min.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/base.css"/>
<script src="../../static/js/common/root-font-size.js"></script>
</head>
<body>
	<section class="header">
		<a href="./my-address.html" class="prev"></a>
		<h2 class="title">新增收货地址</h2>
	</section>
	<section class="add-address">
		<form action="#">
			<section class="group">
				<input type="text" placeholder="收货人姓名" input1/>
				<p class="warning">请输入收货人姓名</p>
			</section>
			<section class="group">
				<input type="text" placeholder="收货人手机号码" input2/>
				<p class="warning">请输入收货人手机号码</p>
			</section>
			<section class="group" id="select-city">
				<span class="select-city" choose-city>请选择城市</span>
				<p class="warning">请选择城市</p>
			</section>
			<section class="group">
				<input type="text" placeholder="请输入您的详细地址" input4/>
				<p class="warning">请输入详细地址</p>
			</section>
			<section class="group">
				<input type="text" placeholder="邮政编码(选填)"/>
			</section>
			<section class="group">
				<span class="default">设为默认地址</span>
				<span class="circle" default><i></i></span>
			</section>
		</form>
		<p class="btn"><a class="btn-save disable" btn-save>保存并使用</a></p>
		<p class="btn"><a href="./my-address.html" class="back" back>返回</a></p>
	</section>
</body>
</html>
<script type="text/javascript" src="../../static/js/module/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../static/js/libs/mui/mui.min.js"></script>
<script type="text/javascript" src="../../static/js/libs/mui/mui.picker.min.js"></script>
<script type="text/javascript" src="../../static/js/libs/mui/city.data.js"></script>
<script type="text/javascript" src="../../static/js/page/address/add-address.js"></script>
