<!Doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no,address=no">
<title>引导页</title>
<link rel="stylesheet" type="text/css" href="../static/css/base.css"/>
<script src="../static/js/common/root-font-size.js"></script>
</head>
<body>
	<section class="guide">
		<img src="../static/img/guide.png" />
		<span class="time"><strong>5</strong>s</span>
	</section>
</body>
</html>
<script type="text/javascript" src="../static/js/module/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
$(function(){

	/*3s后跳转*/
	var timer ='';
	timer = setInterval(function(){

		var txt = parseInt($('.time strong').text());
		txt --;
		$('.time strong').text(txt);
		if(txt<=0){
			clearInterval(timer);
			window.location.href='./index.html';
		}
	},1000);
});	
</script>
